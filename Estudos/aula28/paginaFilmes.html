<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Filmes</title>
    <script src="codFilmes.js" defer></script>
    <link rel="stylesheet" href="estiloFilmes.css">
</head>
<body>
    <header>
        <nav><a href="">Início</a></nav>
        <nav><a href="">Personagens Principais</a></nav>
    </header>
    <main>
        <form onsubmit="AddFilme(event)" id="Formo">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Digite o título do filme">
            <br>
            <label for="autor">Autor</label>
            <input type="text" id="autor" placeholder="Digite o nome do autor">
            <br>
            <label for="data">Data de lançamento</label>
            <input type="date" id="data">
            <br>
            <label for="genero">Gênero</label>
            <input type="text" id="genero" placeholder="Digite o genêro do filme">
            <br>
            <label for="duracao">Duração</label>
            <input type="time" id="duracao">
            <br>
            <label for="capa">Foto de Capa</label>
            <input type="url" id="capa" placeholder="Adicione a url da imagem">
            <br>
            <label for="sipnose">Sipnose</label>
            <!-- <br> -->
            <textarea name="" id="sipnose" cols="25" rows="5" placeholder="Digite a sipnose do filme"></textarea>
            <br>
            <button id="botao" type="submit">Enviar</button>
        </form>
        <div id="capaDoFilme"></div>
        <div id="tituloFilme"></div>
        <div id="autorFilme"></div>
        <div id="dataFilme"></div>
        <div id="generoFilme"></div>
        <div id="duracaoFilme"></div>
        <div id="sipnoseFilme"></div>
    </main>
</body>
</html>
